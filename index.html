<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/root.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script src="./JS/main.js" defer></script>

    <title>Document</title>

</head>
<body>

        <img class="logo-img" src="img/logo.png">
        <div class="logo">
            <span class="logo1">Imba</span><span class="logo2">Profit.com</span>
        </div>
        <div class="hamburger-toggle" aria-label="hamburger toggle icon">

        </div>
        <nav>
        <ul class="main-nav" id="main-nav">
            <li>
                <div class="x-toggle" aria-label="x icon, menu close">
                    <a href="#" id="x-toggle">

                </div>
            </li>
            <li><a href="#">Home</a></li>
            <li>Videos</li>
            <li>Blog</li>
        </ul>
        </nav>
    </header>
    <main>
        <section class="windows">

        </section>
        <section class="content">
            <div class="video-placeholder">
                <video class="video" autoplay muted>
                    <source src="./video/english 503.mp4" type="video/mp4" />
                </video>
            </div>
            <template class="videos"></template>
            <template class="blog"></template>
            <template class="charts"></template>
            <template class="strategy"></template>
            <template class="socials"></template>
            <template class="contact"></template>
        </section>
    </main>

</html>
